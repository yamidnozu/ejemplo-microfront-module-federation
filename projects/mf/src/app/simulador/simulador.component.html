<h1>Simulador de Crédito</h1>

<!-- Formulario para ingresar los datos de la simulación -->
<form>
  <label>Monto del crédito:</label>
  <input type="number" >
  <br>
  <label>Tasa de interés:</label>
  <input type="number" >
  <br>
  <label>Plazo (en años):</label>
  <input type="number" >
  <br>
  <button (click)="calculate()">Simular</button>
</form>

<!-- Muestra el resultado de la simulación -->
<h2 [align]="'center'">Total a pagar: {{ 0 | currency }}</h2>
